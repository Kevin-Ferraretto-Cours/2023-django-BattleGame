{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="pt-5">
        <a class="text-sm mx-5 mt-5 font-semibold bg-[#e13d3d] px-8 py-2 rounded-full text-white" href="{% url 'home' %}">Retour</a>
        <div class="flex flex-col items-center">
            <h2 class="text-2xl">Se connecter</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="flex flex-col items-center mt-5">
                    <button class="text-sm mx-5 font-semibold bg-[#3de143] px-8 py-2 rounded-full text-white" type="submit">Log In</button>
                </div>
                
            </form>
            <p>You do not have an account <a href="{% url 'signup' %}">SIGN UP</a></p>
        </div>
    </div>
{% endblock %}
