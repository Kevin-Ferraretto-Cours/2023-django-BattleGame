{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Sign up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p>You have an account <a href="{% url 'login' %}">LOG IN</a></p>
{% endblock %}
